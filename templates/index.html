<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../static/helper.js"></script>
    <link href="../static/css/style.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col msg-window-container">
            <div class="card" id="msgWindow">
                <div class="card-header"><span class="card-title">Chat with GPT2 Chat-bot</span></div>
                <div class="card-body" id="msgs">
                    <div class="msg to">Hello! How can I assist you today?</div>
                </div>
                <div class="card-footer">
                    <div class="input-group" data-sender="me" id="msgForm">
                        <!--suppress HtmlFormInputWithoutLabel -->
                        <input class="form-control" placeholder="Type message and hit [Enter] to send." type="text"/>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        Made by Andre Soblechero and Andre KÃ¶pke. <a href="https://github.com/AndreKoepke/chatbot">Visit us on
        github.</a>
    </div>
</div>


</body>
</html>
